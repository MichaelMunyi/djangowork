<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <a href="Tables.html" class="btn btn-danger">Tables</a>
    <a href="form.html" class="btn btn-dark">Form</a>
</head>
<style>
    legend{
        text-align: center;
        font-weight: bold;
        font-size: 40px;
        
    }
</style>
<body>

<form action=""class="bg-info m-auto m-5 p-5">
    <legend>Patient records</legend>
    <img src="{% static 'images/patient' %}" alt="">
    <div class="form-floating mt-3 mb-3">
        <input type="text" placeholder=" Enter First name" class="form-control" id="fname"required="required">
        <label for="fname">First name</label>
    </div>

    
    <div class="form-floating  mb-3">
        <input type="text" placeholder=" Enter last name" class="form-control" id="lname"required="required">
        <label for="lname">Last name</label>
    </div>
    
    <div class="form-floating  mb-3">
        <input type="text" placeholder=" Enter email" class="form-control" id="em"required="required">
        <label for="em">Email</label>
    </div>

     <div class="form-floating  mb-3">
        <input type="text" placeholder=" Enter Password" class="form-control" id="pwd"required="required">
        <label for="pwd">Password</label>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary">Create account</button>
    </div>



</form>

</body>
</html>
